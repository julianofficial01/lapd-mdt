<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>LAPD MDT Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <script defer src="/socket.io/socket.io.js"></script>
  <script defer src="dashboard.js"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col">
  <header class="bg-gray-800 p-4 flex justify-between items-center shadow-md">
    <div class="flex items-center space-x-4">
      <img src="logo.png" alt="LAPD Logo" class="h-12" />
      <h1 class="text-2xl font-bold">LAPD MDT Dashboard</h1>
    </div>
    <button id="logoutBtn" class="bg-red-600 hover:bg-red-700 px-4 py-2 rounded">Logout</button>
  </header>

  <main class="flex-grow p-6">
    <section class="mb-6">
      <div class="flex justify-between items-center mb-4">
        <h2 class="text-xl font-semibold">Statusübersicht</h2>
        <button id="addEntryBtn" class="text-2xl bg-green-600 hover:bg-green-700 w-10 h-10 rounded-full flex items-center justify-center shadow-lg">+</button>
      </div>

      <div class="overflow-x-auto">
        <table class="min-w-full bg-gray-800 rounded">
          <thead>
            <tr class="text-center text-gray-300 border-b border-gray-700">
              <th class="p-3">Name</th>
              <th class="p-3">Fahrzeug</th>
              <th class="p-3">Status</th>
              <th class="p-3">Aktion</th>
            </tr>
          </thead>
          <tbody id="statusTableBody" class="text-center"></tbody>
        </table>
      </div>
    </section>
  </main>

  <footer class="bg-gray-800 p-4 text-center text-gray-400">
    &copy; 2025 LAPD MDT
  </footer>

  <!-- Modal / Frame -->
  <div id="modal" class="fixed inset-0 bg-black bg-opacity-70 hidden items-center justify-center z-50">
    <div class="bg-gray-800 p-6 rounded-lg w-full max-w-md">
      <h3 class="text-xl font-semibold mb-4">Status hinzufügen / bearbeiten</h3>
      <form id="entryForm" class="space-y-4">
        <input type="text" id="inputName" placeholder="Name" required class="w-full p-2 rounded bg-gray-700" />

        <select id="inputStatus" required class="w-full p-2 rounded bg-gray-700">
          <option value="" disabled selected>Status wählen</option>
          <option value="10-8">10-8 (Im Dienst)</option>
          <option value="10-7">10-7 (Außer Dienst)</option>
          <option value="10-6">10-6 (Beschäftigt)</option>
        </select>

        <select id="inputVehicle" required class="w-full p-2 rounded bg-gray-700">
          <option value="" disabled selected>Fahrzeug wählen</option>
          <option value="Offroad">Offroad</option>
          <option value="Straßenwagen">Straßenwagen</option>
          <option value="Highspeed">Highspeed</option>
        </select>

        <div class="flex justify-end space-x-2">
          <button type="button" id="cancelBtn" class="px-4 py-2 bg-gray-600 hover:bg-gray-700 rounded">Abbrechen</button>
          <button type="submit" class="px-4 py-2 bg-blue-600 hover:bg-blue-700 rounded">Speichern</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
